version: '3'
  logstash:
    image: logstash:6.4.0
    ports:
      - 9600:9600
    restart: always
    environment:
      - LS_JAVA_OPTS=-Xmx512m -Xms512m
    volumes:
      - ./config/logstash.conf:/etc/logstash.conf
      - ./config/logstash.yml:/usr/share/logstash/config/logstash.yml
    networks:
      backend:
        aliases:
          - logstash
    depends_on:
      - es001
    entrypoint:
      - logstash
      - -f
      - /etc/logstash.conf
      - --config.reload.automatic